<head>

    <link rel="stylesheet" href="/Css/Prubadejs.css">

    <script src="/JavaScript/Prueba_de_Js.js"></script>

<body id="bodyIndex">
    <div class="container d-flex flex-column align-items-center">
        <img id="logo" class="w-25 h-25" src="/Htmls/Imagenes/Coctelearte.gif" alt="logo CocteleArte">

        <div class="d-flex align-content-between">
            <div class="cardBtn d-flex card-body align-items-center flex-column ">

            <div class="cardBtn d-flex card-body align-items-center flex-column">

            <div class="cardBtn d-flex card-body align-items-center flex-column">
                <a href="Cocteleria.html " onclick="preparar('oldFashioned') " class="cardBtn btn p-2"><img src="/Htmls/Imagenes/Old Fashioned.gif " class="card-img-top " alt="Coteles a preparar "></a>
